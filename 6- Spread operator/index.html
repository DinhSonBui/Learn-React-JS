      // Nếu trong trường hợp object thứ 2 mà có cùng key với object thứ 1 thì sẽ lấy key object thứ 2

      var array = ["Javascript", "PHP", "Ruby", "C++"];
      function logger(...rest) {
        // ... ở đây là rest
        for (var i = 0; i < rest.length; i++) {
          console.log(rest[i]);
        }
      }
      logger(...array); // ... là toán tử spread
