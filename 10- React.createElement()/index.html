<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
  </head>
  <body>
    <!-- <div class="post-item">
        <h2 title="Học React tại F8">Học ReactJS</h2>
        <p>Học ReactJS từ cơ bản đến nâng cao</p>
    </div> -->

    <script>
      //Dom Element
      const div = document.createElement("div");
      div.className = "post-item";
      const h2 = document.createElement("h2");
      h2.title = "Học React tại F8";
      h2.innerText = "Học ReactJS";
      const p = document.createElement("p");
      p.innerText = "Học ReactJS từ cơ bản đến nâng cao";

      document.body.appendChild(div);
      div.appendChild(h2);
      div.appendChild(p);

      //React Element
      const divReact = React.createElement(
        "div",
        { className: "post-item" },
        React.createElement(
          "h2",
          { title: "Học ReactJs tai F8" },
          "Học ReactJS"
        ),
        React.createElement("P", null, "Học ReactJS từ cơ bản đến nâng cao")
      );
      console.dir(divReact);
    </script>
  </body>
</html>
