<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!--
        JSX -> Javascript XML
        1. Luon dung React.createElement()? Van de?
        2. JSX ?
        3. JSX khong phai la HTML
                Can co Javascript, vÃ  Babel de dung JSX
        4. JSX va ReactDom

    -->
    <div id="root"></div>
    <script type="text/babel">
      const courses = [
        {
          name: "HTML,  CSS",
        },
        {
          name: "Responsive design website",
        },
        {
          name: "ReactJS",
        },
      ];

      const ulRender = (
        <ul>
          {courses.map((c) => {
            return <li>{c.name}</li>;
          })}
        </ul>
      );
      ReactDOM.render(ulRender, document.getElementById("root"));
    </script>
  </body>
</html>
