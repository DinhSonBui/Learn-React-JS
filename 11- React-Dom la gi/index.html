    <div id="root"></div>

    <script>
      const divReact = React.createElement(
        "div",
        { className: "post-item" },
        React.createElement(
          "h2",
          { title: "Học ReactJs tai F8" },

        React.createElement("P", null, "Học ReactJS từ cơ bản đến nâng cao")

      ReactDOM.render(divReact, root);
